<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
    <script>
        window.onload = initPage;
    </script>
</head>
<body>
    <header id="header-container">
    	<h1>Etch a Sketch</h1>
    </header>
    <main>
        <div></div>
        <div id="options">
            <button id="reset-btn">Reset</button>
            <div class="key-value-grid">
                <p id="box-count"></p>
            </div>
            <p>Scroll to adjust grid size (max 128)</p>
            <p>Enter a value to set grid size (max 128)</p>
            <p>Choose a type of brush (Black/White or Rainbow</p>
            <button id="increase-btn">Increase by 1</button>
            <button id="decrease-btn">Decrease by 1</button>
        </div>
        <div id="etch-sketch"></div>
    </main>
    <script>
        // Buttons
        document.querySelector("#reset-btn").addEventListener("click", resetBoxCount);
        document.querySelector("#increase-btn").addEventListener("click", incrementBoxCount);
        document.querySelector("#decrease-btn").addEventListener("click", decrementBoxCount);

        // Scroll
        window.addEventListener("wheel", e => mouseScroll(e));

        // Touch
        document.querySelector("#etch-sketch").addEventListener("touchstart", e => touchStart(e));
    </script>
</body>
</html>
