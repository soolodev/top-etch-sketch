<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
    <script>
        window.onload = initPage;
    </script>
</head>
<body>
    <header id="header-container">
    	<h1>Etch a Sketch</h1>
    </header>
    <main>
        <div></div>
        <div id="options">
            <p>Grid size</p>
            <p>(max 128)</p>
            <button id="decrease-btn">-</button><input id="box-count" type="text" maxlength="3" pattern="[0-9]{1,3}" placeholder="8"><button id="increase-btn">+</button>
            <br>
            <input id="box-range" type="range" min="1" max="128">
            <p class="desktop-tip">Scroll to adjust grid size</p>
            <hr>
            <button id="reset-btn">RESET GRID</button>
            <hr>
            <p>Brush Type</p>
            <button id="black-brush">B</button>
            <button id="white-brush">W</button>
            <button id="random-brush">R</button>
            <div id="tip-container">
                <span id="pointer"></span>
                <p>Black Brush</p>
            </div>
        </div>
        <div id="etch-sketch"></div>
        <div></div>
    </main>
    <script>
        // Buttons
        document.querySelector("#reset-btn").addEventListener("click", resetBoxCount);
        document.querySelector("#increase-btn").addEventListener("click", incrementBoxCount);
        document.querySelector("#decrease-btn").addEventListener("click", decrementBoxCount);

        // Text box
        document.querySelector("#box-count").addEventListener("change", e => boxChange(e));

        // Range
        document.querySelector("#box-range").addEventListener("change", e => rangeChange(e));

        // Brushes
        document.getElementById("black-brush").addEventListener("mouseenter", e => moveIn(e));
        document.getElementById("white-brush").addEventListener("mouseenter", e => moveIn(e));
        document.getElementById("random-brush").addEventListener("mouseenter", e => moveIn(e));

        document.getElementById("black-brush").addEventListener("mouseleave", e => moveOut(e));
        document.getElementById("white-brush").addEventListener("mouseleave", e => moveOut(e));
        document.getElementById("random-brush").addEventListener("mouseleave", e => moveOut(e));

        // Scroll
        window.addEventListener("wheel", e => mouseScroll(e));

        // Touch
        document.querySelector("#etch-sketch").addEventListener("touchstart", e => touchStart(e));
    </script>
</body>
</html>
