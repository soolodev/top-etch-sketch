<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
    <script>
        window.onload = initPage;
    </script>
</head>
<body>
    <header id="header-container">
    	<h1>Etch a Sketch</h1>
    </header>
    <main>
        <div></div>
        <div id="options">
            <button id="reset-btn">Reset</button>
            <div class="key-value-grid">
                <div>Grid size:</div><div id="box-count"></div>
            </div>
            <p>Scroll to adjust grid size (max 128)</p>
            <button id="increase-btn">Increase by 1</button>
            <button id="decrease-btn">Decrease by 1</button>
        </div>
        <div id="etch-sketch"></div>
    </main>
    <script>
        let resetButton = document.querySelector("#reset-btn");
        let incrementButton = document.querySelector("#increase-btn");
        let decrementButton = document.querySelector("#decrease-btn");

        resetButton.addEventListener("click", e => resetBoxCount(e));
        incrementButton.addEventListener("click", e => incrementBoxCount(e));
        decrementButton.addEventListener("click", e => decrementBoxCount(e));
    </script>
</body>
</html>
